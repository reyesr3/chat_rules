<link rel="stylesheet" href="../css/chat.css">
<div class="container">
    
    <h1>Hello, {{ currentUser }}!</h1>
    <h1>You are in: {{ room }}</h1>
    <div layout="row">
      <md-sidenav md-component-id="left" class="md-sidenav-left">
          <md-input-container>
            <form ng-submit="selectChatRoom()">
                <label for="testInput">Create a New Room</label>
                <input id="testInput" type="text" ng-model="newChat.room" md-autofocus>
                <button type="submit" class="btn" md-button>Submit</button>
            </form>
                
                <div id="chatroom_display" ng-hide="hideRoom">
                </div>

                <div id="other_rooms">
                    <form ng-submit="pickRoom()">
                        <select ng-model="chooseRoom.room" ng-options="openRoom for openRoom in openRooms"></select>
                        <button type="submit" class="btn" md-button>Select Room</button>
                    </form>
                </div>
                <button type="submit" ng-click="leaveRoom()" class="btn2" md-button>Leave</button>
                <button type="submit" ng-click="logout()" class="btn2" md-button>Logout</button>
          </md-input-container>
      </md-sidenav>
        <button class="btn bold" ng-click="openLeftMenu()">
          Menu
        </button>
    </div>

    <div id="user_list">
        <div class="userList">
            <ul>
               <li ng-repeat="user in users">{{ user }}</li>
            </ul>
        </div>
    </div>
    <div id="message_div">
        <table>
            <tbody>
                <tr ng-repeat="msg in messages">
                    <td ng-bind="msg.name"></td>
                    <td ng-bind="msg.text"></td>
                </tr>
            </tbody>
        </table>
    </div>
        <div class="message_bar">
            <form ng-submit="send()">
                <textarea class="textsomething" ng-model="text" placeholder="Write something {{ currentUser.name }}" autofocus=true></textarea> <br/>
                <button type="submit" class="btn bold" id="round_button" value="Send" ng-disabled="!text">Send</button>
            </form>
        </div>
</div>
